name: Convert PDF to Markdown

on:
  push:
    paths:
      - "pdf/**/*.pdf"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Convert PDF to Markdown
        run: |
          python scripts/convert.py --pdf pdf/W560.pdf --output docs/converted

      - name: Post-process Markdown
        run: |
          python scripts/post_process.py --input docs/converted/W560.md

      - name: Commit converted files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/converted/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-convert PDF to Markdown [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
